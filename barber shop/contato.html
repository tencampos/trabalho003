 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da barbearia alura "></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for ="nomesobrenome">Nome e sobrenome</label>
				<input type = "text" id="nomesobrenome" class = "input-padrao" required>

					<label for = "email">Email</label>
					<input type="text" id="email" class = "input-padrao" required placeholder="seuemail@dominio.com">

					<label for = "telefone">Telefone</label>
					<input type="text" id="telefone" class = "input-padrao"required placeholder="(xx)xxxxx-xxxx">	

					<label for = "mensagem">Mensagem</label>

					<textarea cols = "70" rows = "10" id = "mensagem" class = "input-padrao" required></textarea>

					<fieldset>
					<legend>como você prefere nosso contato?</legend>	
					<label for = "radio-email"><input type= "radio" name = "contato" value="email" id = " radio-email">Email</label>
					

					<label for = "radio-telefone"><input type="radio" name = "contato" value="telefone" id = "radio-telefone">
					Telefone</label>
					
					<label for = "radio-whatsapp"><input type="radio" name = "contato" value="whatsapp" id = "radio-whatsapp"
					>Whatsapp</label>
					
					</fieldset>

					<fieldset>

					<legend>Qual horario prefere ser atendido?</legend>

					<select>
						<option>Manhã
						</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>



					<label><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

					<input type="submit" value="enviar formulario" class="enviar">

			</form>
			<table>
				<thead class="thead">
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
				</thead>
				<tbody>
				<td>
					<td>segunda</td>
					<td>8h ~ 20h</td>
				</td>
				<tr>
					<td>quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>sexta</td>
					<td>8h ~ 20h</td>
				</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src = "logo-branco.png" alt="logo da barbearia alura">
			<p class = "copyright">&copy;copyright barbearia alura - 2021</p>
		</footer>
	</body>
</html>
